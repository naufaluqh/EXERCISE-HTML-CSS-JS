<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="background">
          <img src="nopal.jpg" alt="profile" />
        </div>
        <div class="content">
          <div class="identity">
            <img src="layerium.png" alt="Layerium" />
            <h2>NAUFAL QISTHI</h2>
          </div>
          <p>
            JUNIOR full-stack engineer at
            <a href="https://www.layerium.org/" title="Layerium">Layerium</a>
          </p>
          <p>Helping with:</p>
          <ul class="chips">
            <li class="chip">React.js</li>
            <li class="chip">Node.js</li>
            <li class="chip">Solidity</li>
          </ul>
          <div class="action-buttons">
            <a href="#book-a-mentor"> Social-Media </a>
            <a href="#learn-more" class="secondary"> Learn More </a>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
